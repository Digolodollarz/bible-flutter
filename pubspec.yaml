name: bible
description: Holy Bible Shona and English Free.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  sqflite: any
  path_provider: 0.4.1
  shared_preferences: 0.4.3
  share: 0.5.3
  flutter_localizations:
   sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.2

flutter_icons:
  image_path: "assets/img/icon.png"
  android: true
  ios: true
  image_path_ios: "assets/img/icon_ios.png"
  adaptive_icon_background: "#FFFBD3"
  adaptive_icon_foreground: "assets/img/icon_foreground.png"


flutter:
  uses-material-design: true


  assets:
    - assets/bible-data.db


  fonts:
    - family: Nunito
      fonts:
        - asset: assets/font/nunito_regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/font/rubik_regular.ttf
    - family: Abel
      fonts:
        - asset: assets/font/Abel-Regular.ttf
